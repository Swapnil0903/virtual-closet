<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <strong>Virtual Closet</strong>
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="container py-5">
        <h1>Your Cart</h1>
        <div id="cartContainer"></div> <!-- Cart items will be displayed here -->
        <h3 id="cartTotal"></h3> <!-- Total price will be displayed here -->
        <button id="checkoutButton" class="btn btn-success mt-3" onclick="checkout()">Checkout</button>
    </section>

    <script>
        // Load Cart from localStorage and Display
        document.addEventListener("DOMContentLoaded", function() {
            displayCart(); // Ensure this function is available from script.js
        });
    </script>

    <!-- Include the global script.js file here -->
    <script src="script.js"></script>  <!-- Ensure script.js contains the cart logic -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
