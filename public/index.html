<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="TinyThreads - A platform to list and buy pre-loved baby clothes for eco-conscious parents.">
        <title>TinyThreads - Login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css"> <!-- Path remains the same -->
    </head>    
    <body class="login-page"> <!-- Main class remains -->
        <div class="overlay"></div>
        <div class="form-container">
            <h2 class="text-center">Welcome Back</h2>
            <p class="text-center text-muted">Log in to access your <strong>TinyThreads</strong></p>
            <form id="loginForm" class="mt-4">    
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" required placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-center mt-3">
            Don’t have an account? <a href="register.html" class="text-primary">Register here</a>.
        </p>
    </div>
    <footer>
        <p>© 2024 TinyThreads. <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a></p>
    </footer>    
    <script src="script.js"></script>
</body>
</html>
